- name: Update apt
  sudo: true
  apt: update_cache=yes cache_valid_time=3600
  tags: [os]

- name: Add apt-transport-https
  apt:
    name: 'apt-transport-https'
    state: present
    force: yes
  tags: [os]

- name: Update APT package cache
  apt:
    update_cache: yes
    upgrade: safe
  tags: [os]

- name: Install Packages
  apt:
    name: "{{ item }}"
    force: yes
    state: present
  with_items:
    - htop
    - lynx
    - jq
    - unzip
  tags: [os]